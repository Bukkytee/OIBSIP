<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./component/register/register.css">
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h2>Registration</h2>
        </div>

        <form action="RegisterServlet" method="post">
        	<div class="form-group">
                <input type="text" class="form-control" name="uname" placeholder="Full Name" required>
            </div>
            
            <div class="form-group">
                <input type="email" class="form-control" name="umail" placeholder="Email" required>
            </div>
    
            <div class="form-group">
                <input type="password" class="form-control" name="upswd" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <input type="submit" class="form-control" value="Submit">
            </div>

            <div class="redirect"> 
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </form>
    </div>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./component/login/login.css">
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h2>Login</h2>
        </div>

        <form action="LoginServlet" method="post">
            <div class="form-group">
                <input type="email" class="form-control" name="umail" placeholder="Email" required>
            </div>
    
            <div class="form-group">
                <input type="password" class="form-control" name="upswd" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <input type="submit" class="form-control" value="Submit">
            </div>

            <div class="redirect"> 
                <p>Don't have an account? <a href="register.html">Create one</a></p>
            </div>
        </form>
    </div>    
</body>
</html>

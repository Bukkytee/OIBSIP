<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Webapp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Todo App</h1>
    <div class="container">   
        <div class="add-task-section">
            <h2 id="task-header">Add Task</h2>
            <form id="taskForm">
                <input type="text" name="taskName" class="form-control" id="task-name" placeholder="Enter Task Name">

                <textarea name="taskDescription" class="form-control" id="task-description" placeholder="Description..."></textarea>

                <button type="submit" name="submit" id="task-btn">Done</button>

            </form>
        </div>
        <div class="view-task-section">
            <div class="filter-section">
                <label for="filter">Filter: </label>
                <select id="filter">
                    <option value="all" selected>All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            
            <section id="all-list" class="list">
                <h3 id="table-header">All</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="task-list">
                        
                    </tbody>
                </table>
            </section>
